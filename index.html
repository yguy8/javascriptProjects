<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores aleatorios</title>
    <link rel="icon" href="https://gd7distribuidor.com.br/wp-content/uploads/2020/01/gd7_cores_destaque.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffffff;
    transition: background-color 0.5s ease;
}

.container {
    text-align: center;
    padding-top: 20px;
    margin-top: 1rem;
    border-radius: 10px;
    background-color: #f9f9f9;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.palette-style{
    display: flex;
    /* flex-direction: row; */
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
}

.color-block{
    display: flex;
    flex-direction: column;
    align-items: center;
    gap:10px;
}
.color-block p{
    margin-bottom: 10px;
    font-weight: bold;
    color: #333;
}
.color-block div{
    width: 100px; 
    height: 100px;
    border:none;
}
/* .palette-style div{
    width: 100px; 
    height: 100px;
    margin-top: 10px;
    border:none;
}
.palette-style p{
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
    gap:10;
} */

h1 {
    margin-bottom: 20px;
    color: #333;
}

p {
    font-size: 18px;
    margin-bottom: 20px;
}

#color-code {
    font-weight: bold;
    color: #333;
}

button {
    padding: 10px 20px;
    margin:10px;
    font-size: 16px;
    color: #fff;
    background-color: #007BFF;
    border-radius: 5px;
    cursor: pointer;
    border:none;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="container" id="color-container">
        <h1>Colores al azar</h1>
        <p>Color de fondo: <span id="color-code">#333</span></p>
        <button id="color-btn">Cambiar color</button>
            <div id="palette" class="palette-style">
                <div class="color-block">
                    <p><span id="color-name">#000</span></p>
                    <div></div>
                </div>
                <div class="color-block">
                    <p><span id="color-name-two">#000</span></p>
                    <div ></div>
                </div>
                <div class="color-block">
                    <p><span id="color-name-three">#000</span></p>
                    <div></div>
                </div>
            </div>
    </div>
    <script>
        // funci√≥n que genera un color hexadecimal aleatorio
function getRandomColor() {
    const hexChars = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
    color += hexChars[Math.floor(Math.random() * 16)];
    }
    return color;
}
document.getElementById('color-btn').addEventListener('click', function () {
    const newColor = getRandomColor();
    document.body.style.backgroundColor = newColor; // Cambia el color de fondo
    document.getElementById('color-code').textContent = newColor; // el nombre del color de fondo
});

function getComplementaryColor(hex) {
    // Convertir el color hexadecimal a RGB
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);

    // Calcular el color complementario
    const compR = (255 - r).toString(16).padStart(2, '0');
    const compG = (255 - g).toString(16).padStart(2, '0');
    const compB = (255 - b).toString(16).padStart(2, '0');

    return `#${compR}${compG}${compB}`;
}
document.getElementById('color-btn').addEventListener('click', function () {
    const baseColor = getRandomColor();
    const complementaryColor = getComplementaryColor(baseColor);

    const paletteDivs = document.querySelectorAll('#palette div');
    paletteDivs[0].style.backgroundColor = baseColor;
    paletteDivs[1].style.backgroundColor = complementaryColor;
    paletteDivs[2].style.backgroundColor = baseColor;
    document.getElementById('color-name').textContent = baseColor; 
    document.getElementById('color-name-two').textContent = complementaryColor;
    document.getElementById('color-name-three').textContent = baseColor;

});
    </script>
</body>
</html>
