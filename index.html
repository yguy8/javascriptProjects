<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores aleatorios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffffff;
    transition: background-color 0.5s ease;
}

.container {
    text-align: center;
    padding: 20px;
    border: 2px solid #333;
    border-radius: 10px;
    background-color: #f9f9f9;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

p {
    font-size: 18px;
    margin-bottom: 20px;
}

#color-code {
    font-weight: bold;
    color: #333;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="container" id="color-container">
        <h1>Colores al azar</h1>
        <p>Color de fondo: <span id="color-code">#333</span></p>
        <button id="color-btn">Cambiar color</button>
    </div>
    <div class="container">
        <h1>Colores que combinan</h1>
        <div id="palette" style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
            <div style="width: 50px; height: 50px;" ></div>
            <p id="name-color">#000</p>
            <div style="width: 50px; height: 50px;" ></div>
            <p id="name-color">#000</p>
            <div style="width: 50px; height: 50px;" ></div>
            <p id="name-color">#000</p>
        </div>
    </div>
    <script>
        // función que genera un color hexadecimal aleatorio
function getRandomColor() {
    const hexChars = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
    color += hexChars[Math.floor(Math.random() * 16)];
    }
    return color;
}
document.getElementById('color-btn').addEventListener('click', function () {
    const newColor = getRandomColor();
    document.body.style.backgroundColor = newColor; // Cambia el color de fondo
    document.getElementById('color-code').textContent = newColor; // el nombre del color de fondo
});

function getComplementaryColor(hex) {
    // Convertir el color hexadecimal a RGB
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);

    // Calcular el color complementario
    const compR = (255 - r).toString(16).padStart(2, '0');
    const compG = (255 - g).toString(16).padStart(2, '0');
    const compB = (255 - b).toString(16).padStart(2, '0');

    return `#${compR}${compG}${compB}`;
}
document.getElementById('color-btn').addEventListener('click', function () {
    const baseColor = getRandomColor();
    const complementaryColor = getComplementaryColor(baseColor);

    const paletteDivs = document.querySelectorAll('#palette div');
    paletteDivs[0].style.backgroundColor = baseColor;
    paletteDivs[1].style.backgroundColor = complementaryColor;
    paletteDivs[2].style.backgroundColor = baseColor;
    document.getElementById('name-color').textContent = baseColor; 


    // Generar colores análogos

    // paletteDivs[3].style.backgroundColor = analog2;

    // Generar un color triádico

});
    </script>
</body>
