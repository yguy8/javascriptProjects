<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores aleatorios</title>
    <link rel="icon" href="https://gd7distribuidor.com.br/wp-content/uploads/2020/01/gd7_cores_destaque.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffffff;
    transition: background-color 0.5s ease;
}

.container {
    text-align: center;
    padding-top: 20px;
    margin-top: 1rem;
    border-radius: 10px;
    background-color: #f9f9f9;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.palette-style{
    display: flex;
    flex-direction: row;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
}

.color-block{
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}
.color-label{
    position: absolute;
    top: -25px;
    font-weight: bold;
    color: #333;
}
.color-box{
    width: 100px; 
    height: 100px;
    border:none;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

p {
    font-size: 18px;
    margin-bottom: 20px;
}

#color-code {
    font-weight: bold;
    color: #333;
}

button {
    padding: 10px 20px;
    margin:10px;
    font-size: 16px;
    color: #fff;
    background-color: #007BFF;
    border-radius: 5px;
    cursor: pointer;
    border:none;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="container" id="color-container">
        <h1>Paletas de color</h1>
        <p>Color de fondo: <span id="color-code">#333</span></p>
        <button id="color-btn">Generar paleta</button>
            <div id="palette" class="palette-style">
                <div class="color-block">
                    <p class="color-label"><span id="color-name">#000</span></p>
                    <div class="color-box"></div>
                </div>
                <div class="color-block">
                    <p class="color-label"><span id="color-name-two">#000</span></p>
                    <div class="color-box"></div>
                </div>
                <div class="color-block">
                    <p class="color-label"><span id="color-name-three">#000</span></p>
                    <div class="color-box"></div>
                </div>
                <div class="color-block">
                    <p class="color-label"><span id="color-name-four">#000</span></p>
                    <div class="color-box"></div>
                </div>
            </div>
    </div>
    <script>
        // funci√≥n que genera un color hexadecimal aleatorio
function getRandomColor() {
    const hexChars = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
    color += hexChars[Math.floor(Math.random() * 16)];
    }
    return color;
}
document.getElementById('color-btn').addEventListener('click', function () {
    const newColor = getRandomColor();
    document.body.style.backgroundColor = newColor; // Cambia el color de fondo
    document.getElementById('color-code').textContent = newColor; // el nombre del color de fondo
});

function getComplementaryColor(hex) {
    // Convertir el color hexadecimal a RGB
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);

    // Calcular el color complementario
    const compR = (255 - r).toString(16).padStart(2, '0');
    const compG = (255 - g).toString(16).padStart(2, '0');
    const compB = (255 - b).toString(16).padStart(2, '0');

    return `#${compR}${compG}${compB}`;
}

function rgbToHsl(r, g, b) {
    r /= 255;
    g /= 255;
    b /= 255;

    const max = Math.max(r, g, b), min = Math.min(r, g, b);
    let h, s, l = (max + min) / 2;

    if (max === min) {
        h = s = 0; // gris
    } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
        case r: h = ((g - b) / d + (g < b ? 6 : 0)); break;
        case g: h = ((b - r) / d + 2); break;
        case b: h = ((r - g) / d + 4); break;
        }
        h *= 60;
    }

  return { h: Math.round(h), s: +(s * 100).toFixed(1), l: +(l * 100).toFixed(1) };
}

function hslToHex(h, s, l) {
    s /= 100;
    l /= 100;

    const c = (1 - Math.abs(2 * l - 1)) * s;
    const x = c * (1 - Math.abs((h / 60) % 2 - 1));
    const m = l - c / 2;
    let r, g, b;

    if (h < 60)      [r, g, b] = [c, x, 0];
    else if (h < 120)[r, g, b] = [x, c, 0];
    else if (h < 180)[r, g, b] = [0, c, x];
    else if (h < 240)[r, g, b] = [0, x, c];
    else if (h < 300)[r, g, b] = [x, 0, c];
    else             [r, g, b] = [c, 0, x];

    r = Math.round((r + m) * 255).toString(16).padStart(2, '0');
    g = Math.round((g + m) * 255).toString(16).padStart(2, '0');
    b = Math.round((b + m) * 255).toString(16).padStart(2, '0');

    return `#${r}${g}${b}`;
}


function getTriadicColors(hex) {
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);

    const hsl = rgbToHsl(r, g, b);
    const triad1 = hslToHex((hsl.h + 120) % 360, hsl.s, hsl.l);
    const triad2 = hslToHex((hsl.h + 240) % 360, hsl.s, hsl.l);

    return [triad1, triad2];
}

document.getElementById('color-btn').addEventListener('click', function () {
    const baseColor = getRandomColor();
    const complementaryColor = getComplementaryColor(baseColor);
    const triadicColors = getTriadicColors(baseColor);

    const paletteBoxes = document.querySelectorAll('.color-box');
    paletteBoxes[0].style.backgroundColor = baseColor;
    paletteBoxes[1].style.backgroundColor = complementaryColor;
    paletteBoxes[2].style.backgroundColor = triadicColors[0];
    paletteBoxes[3].style.backgroundColor = triadicColors[1];
    document.getElementById('color-name').textContent = baseColor; 
    document.getElementById('color-name-two').textContent = complementaryColor;
    document.getElementById('color-name-three').textContent = triadicColors[0];
    document.getElementById('color-name-four').textContent = triadicColors[1];

});
    </script>
</body>
</html>
