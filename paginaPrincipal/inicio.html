<html lang="es">
<head>

    <div class="pirate-menu-container">

            </li>
            <li>
                <span class="material-symbols-outlined menu-icon-option">shuffle</span>
                Colores al azar
            </li>
        </ul>
    </div>

    <script src="inicio.js"></script>
</body>
</html>
