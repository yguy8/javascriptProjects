        <div class="container" id="color-container">
    <h2>Generador de paleta a partir de un color</h2>

    <!-- Formulario para ingresar color -->
    <form id="color-form">
        <label for="color-input">Ingresa un color:</label>
        <!-- Selector visual -->
        <input type="color" id="color-picker" value="#FFFFFF">
        <!-- Campo de texto para escribir el código hex -->
        <input type="text" id="color-input" value="#FFFFFF" maxlength="7" pattern="^#([A-Fa-f0-9]{6})$">
        <button type="submit" id="color-btn">Generar paleta</button>
    </form>
