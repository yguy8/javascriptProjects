<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores por tema</title>
    <link rel="icon" href="https://gd7distribuidor.com.br/wp-content/uploads/2020/01/gd7_cores_destaque.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú pirata -->
    <nav class="menu">
        <ul>
            <li><a href="../inicio.html">Mapa</a></li>
            <li><a href="../temaColores/indexTemas.html">Colores por tema</a></li>
            <li><a href="../generadoDePaletasDeColores/indexGenerador.html">Paletas al azar</a></li>
            <li><a href="../ingresarColor/indexIngresarColor.html">Ingresar color</a></li>
        </ul>
    </nav>

    <!-- Encabezado -->
    <header>
        <h1>Colores por tema</h1>
        <p>Selecciona un tema para ver una paleta de colores relacionada.</p>
    </header>    

    <!-- Formulario -->
    <div class="form-container">
        <h2>Configura tu paleta pirata</h2>
        <label for="tema">Tema:</label>
        <select id="tema">
            <option value="Analogo">Análogo</option>
            <option value="Complementario">Complementario</option>
            <option value="Triadico">Tríadico</option>
            <option value="Tetradico">Tetrádico</option>
        </select>

        <form id="color-form">
            <label for="color-input">Ingresa un color:</label>
            <input type="color" id="color-picker" value="#FFFFFF">
            <input type="text" id="color-input" value="#FFFFFF">
            <button type="button" class="buscar" onclick="generateThemePalette()">Generar Paleta</button>
        </form>
    </div>

    <!-- Contenedor de paletas -->
    <div id="paletteContainer"></div>

    <script src="script.js"></script>
</body>
</html>
